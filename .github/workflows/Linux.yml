name: Linux
on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

jobs:
  Linux:
    runs-on: ubuntu-latest
    env:
      FC: gfortran-9
      CC: gcc-9

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with: 
        path: g2tmpl
        submodules: true

    - name: build
      run: |
        cd g2tmpl
        mkdir build 
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=~/g2tmpl/install ..
        make -j2 VERBOSE=1
    
    - name: test
      run: |
        cd $GITHUB_WORKSPACE/g2tmpl/build
        ctest --verbose --output-on-failure --rerun-failed 
        make install
        
